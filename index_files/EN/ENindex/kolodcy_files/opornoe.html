<meta content="Grade ring, manhole ring" name="keywords" />
<meta content="Manhole rings (grade rings) are used to raise the top elevation of manholes. Specifically, these raise the top of the chimney so that it intersects with the ground surface at the correct elevation. The best example of this is when a manhole is in a road. We want the manhole to “daylight” into the road surface at precisely the correct elevation. Too high and it causes a bump in the road. Too low and it causes a pothole in the road. The manhole rings sit on top of the chimney of the manhole to get the top of the manhole to be at the same elevation as the road surface so that the manhole doesn’t create a problem for the driving public. Sometimes one ring will do it. Sometimes it takes more than one." name="description" />
</head>
